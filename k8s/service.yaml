apiVersion: v1
kind: Service
metadata:
  name: kubeorchestrator
  labels:
    app: kubeorchestrator
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "5000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: kubeorchestrator
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubeorchestrator
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - kubeorchestrator.example.com
    secretName: kubeorchestrator-tls
  rules:
  - host: kubeorchestrator.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubeorchestrator
            port:
              name: http